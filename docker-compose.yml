version: '3.8'

services:
  backend:
    build: ./backend
    container_name: jobportal-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env   # âœ… Loads all env vars including MONGO_URI
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: jobportal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo
    container_name: jobportal-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
